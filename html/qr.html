<html>
        <head>
            <meta charset="utf-8"/>
            <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
            <script>
                function htmlEncode (value){
                    return $('<div/>').text(value).html();
                }

                $(function() {
                    $("#generate").click(function() {
                          $(".qr-code").attr("src", "https://chart.googleapis.com/chart?cht=qr&chl=" + htmlEncode($("#content").val()) + "&chs=160x160&chld=L|0");
                    });
                });
            </script>
        </head>
        <body>
            <h3><u>QRCode</u></h5>
            <div>
                <input text="text" id="content" value="somedata">
                <button type="button" class="btn btn-default" id="generate">Generate</button>
            </div>
            <div class="text-center">
                <img src=""class="qr-code img-thumbnail img-responsive">
            </div>
            <br/>
            <a href="./">Back</a>
        </body>
    </html>
